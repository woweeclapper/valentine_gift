name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7
        with:
          root: .

      - name: Validate CSS
        run: |
          sudo apt-get install -y csslint
          csslint **/*.css || true

      - name: Validate JS syntax
        run: |
          for file in $(find . -name "*.js"); do
            echo "Checking $file"
            node --check "$file"
          done
