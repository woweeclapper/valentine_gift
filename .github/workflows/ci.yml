name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@master
        with:
          root: .

      - name: Validate CSS with W3C
        run: |
          for file in $(find . -name "*.css"); do
            echo "Validating $file"
            curl -s -F "file=@$file" https://validator.w3.org/nu/?out=text
          done

      - name: Validate JS syntax
        run: |
          for file in $(find . -name "*.js"); do
            echo "Checking $file"
            node --check "$file"
          done
