<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Valentine Gift for a Special Someone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="love_letter/love_letter.css" />
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
      window.si =
        window.si ||
        function () {
          (window.siq = window.siq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
  </head>
  <body>
    <div id="game-container"></div>

    <div id="valentine-popup" class="popup">
      <p>Will you be my Valentine?</p>

      <div class="buttons">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>

      <img
        id="sprite"
        src="assets/no_popup.gif"
        class="sprite"
        alt="a sad cat when no is pressed"
      />
    </div>

    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">To: You</div>
          <div class="words line2">Thank you for choosing to be</div>
          <div class="words line3">my Valentine. Everythings feels</div>
          <div class="words line4">empty when you're not near.</div>
          <div class="words line5">Happy Valentine's Day ;)</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
