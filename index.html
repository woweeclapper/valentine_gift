<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Valentine gift for your special someone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container"></div>

    <div id="valentine-popup" class="popup">

      <img id="sprite" src="assets/no_popup.gif" class="sprite" />
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
